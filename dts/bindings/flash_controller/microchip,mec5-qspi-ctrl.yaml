description: |
    Microchip QSPI flash controller device representation. A qspi node would typically
    look like this:

        &qspi0 {
            pinctrl-0 = < &qspi_shd_cs0_n_gpio055 &qspi_shd_clk_gpio056
                          &qspi_shd_io0_gpio223 &qspi_shd_io1_gpio224
                          &qspi_shd_io2_gpio227 &qspi_shd_io3_gpio016 >;

            status = "okay";
        };

compatible: "microchip,mec5-qspi-ctrl"

include: [flash-controller.yaml, pinctrl-device.yaml]

bus: qspi

properties:
  interrupts:
    required: true

  pinctrl-0:
    required: true

  pinctrl-names:
    required: true

child-binding:
  description: Microchip SPI flash port

  include: microchip,qspi-nor-device.yaml
